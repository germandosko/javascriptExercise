<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Exercise</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery-ui-1.10.3.custom.min.js"></script>
	 	<script type="text/javascript" src="js/libs/handlebars.js"></script>
		<script type="text/javascript" src="js/files_minification.js"></script>
		<script id="show_product_template" type="text/x-handlebars-template">
			<div id="show_product_images">
				<img class="image" src="{{image}}" />	
			</div>
			<span id="show_product_title">{{title}}</span>
			<span id="show_product_description">{{description}}</span>
			<div>
				<span id="show_product_rank">Rank # {{featured_rank}}</span>
				<span id="show_product_views">Views: {{views}}</span>
			</div>
			<div>
				<span id="show_product_price">$ {{price}}</span>
				<span id="show_product_currency">{{currency_code}}</span>
			</div>
			<div class="clearfix"></div>
		</script>
		<script id="products_result_template" type="text/x-handlebars-template">
			<div class="product" id="{{listing_id}}">
				<div class="options">
					<a class="option_view"  href="javascript:void(0);">View More</a>
					<a class="option_delete" href="javascript:void(0);">Delete</a>
				</div>
				<img class="image" src="{{image}}" />
				<span class="title">{{title}}</span>
				<span class="description">{{description}}</span>		
				<span class="price">{{price}}</span>
				<span class="currency_code">{{currency_code}}</span>
			</div>
		</script>
	</head>
	<body>
		<div id="show_waiting_message"><img src="img/loading.gif"/></div>
		<div id="show_product"></div>
		<div id="wrapper">
			<div id="search">				
				<div id="search_content">
					<input type="text" id="search-text" name="search-text" />
					<button id="search_button">Search</button>
				</div>
				<div id="sort_content">
					<span id="sort_title">Sort By</span>
					<select id="sort_by">
						<option value="latest">Latest</option>
						<option value="relevance">Relevance</option>
						<option value="more_expensive">More Expensive</option>
						<option value="cheaper">Cheaper</option>
					</select>
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="results">										
			</div>
			<div class="clearfix"></div>
			<div id="pagination">
				<ul id="pages">
					<li class="active">1</li>
					<li>2</li>
				</ul>
				<div class="pagination_controls">
					<div class="prev">Prev</div>
					<div class="next">Next</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</body>
</html>
